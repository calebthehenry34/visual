<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CML Chart</title>
    <!-- Include Chart.js instead of Recharts for simpler implementation -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
        }
        .chart-container {
            width: 100%;
            min-width: 360px;
            max-width: 430px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 style="color: #e5e7eb; font-size: 1.25rem; margin-bottom: 1rem;">CML Readings Summary - CML 19</h2>
        <canvas id="cmlChart"></canvas>
        <div style="color: #9ca3af; font-size: 0.875rem; margin-top: 1rem; border-top: 2px dashed #2DD4BF; padding-top: 0.5rem;">
            Minimum Thickness (0.1)
        </div>
    </div>

    <script>
        const ctx = document.getElementById('cmlChart');
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['04/06/2002', '05/03/2012', '05/06/2021'],
                datasets: [{
                    data: [0.225, 0.210, 0.169],
                    borderColor: '#8B5CF6',
                    backgroundColor: '#8B5CF6',
                    pointRadius: 6,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        min: 0.1,
                        max: 0.25,
                        grid: {
                            color: '#262626'
                        },
                        ticks: {
                            color: '#6B7280'
                        }
                    },
                    x: {
                        grid: {
                            color: '#262626'
                        },
                        ticks: {
                            color: '#6B7280'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
