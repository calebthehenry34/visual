<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CML Readings Chart</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.1.12/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .chart-wrapper {
            width: 100%;
            min-width: 360px;
            max-width: 430px;
            margin: 0 auto;
            background: #000000;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000000;
        }
    </style>
</head>
<body>
    <div id="chart-root" class="chart-wrapper"></div>

    <script type="text/babel">
        const LineChart = Recharts.LineChart;
        const Line = Recharts.Line;
        const XAxis = Recharts.XAxis;
        const YAxis = Recharts.YAxis;
        const Tooltip = Recharts.Tooltip;
        const ResponsiveContainer = Recharts.ResponsiveContainer;

        const CMLChart = () => {
            const data = [
                { date: '04/06/2002', thickness: 0.225 },
                { date: '05/03/2012', thickness: 0.210 },
                { date: '05/06/2021', thickness: 0.169 }
            ];

            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    return (
                        <div style={{
                            background: '#121212',
                            padding: '1rem',
                            borderRadius: '0.5rem',
                            boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                            border: '1px solid #2d2d2d'
                        }}>
                            <h4 style={{ color: '#d1d5db', marginBottom: '0.5rem', fontWeight: 500 }}>
                                TML {label}
                            </h4>
                            <p style={{ color: '#9ca3af', margin: '0.25rem 0' }}>
                                Reading Date: {payload[0].payload.date}
                            </p>
                            <p style={{ color: '#9ca3af', margin: '0.25rem 0' }}>
                                Thickness: {payload[0].value.toFixed(3)}
                            </p>
                        </div>
                    );
                }
                return null;
            };

            return (
                <div style={{
                    width: '100%',
                    height: '500px',
                    backgroundColor: '#000000',
                    padding: '1.5rem 1rem',
                    boxSizing: 'border-box'
                }}>
                    <h2 style={{
                        color: '#e5e7eb',
                        fontSize: '1.25rem',
                        marginBottom: '1rem',
                        fontFamily: 'system-ui, -apple-system, sans-serif'
                    }}>
                        CML Readings Summary - CML 19
                    </h2>
                    <ResponsiveContainer width="100%" height="80%">
                        <LineChart data={data} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                            <XAxis
                                dataKey="date"
                                stroke="#6B7280"
                                tick={{ fill: '#6B7280' }}
                            />
                            <YAxis
                                domain={[0.1, 0.25]}
                                ticks={[0.1, 0.125, 0.15, 0.175, 0.2, 0.225, 0.25]}
                                stroke="#6B7280"
                                tick={{ fill: '#6B7280' }}
                            />
                            <Line
                                type="monotone"
                                dataKey="thickness"
                                stroke="#8B5CF6"
                                strokeWidth={2}
                                dot={{
                                    r: 6,
                                    fill: '#8B5CF6',
                                    strokeWidth: 2
                                }}
                                activeDot={{
                                    r: 8,
                                    fill: '#8B5CF6',
                                    strokeWidth: 2
                                }}
                            />
                            <Tooltip
                                content={<CustomTooltip />}
                                cursor={{ stroke: '#4B5563' }}
                            />
                        </LineChart>
                    </ResponsiveContainer>
                    <div style={{
                        color: '#9ca3af',
                        fontSize: '0.875rem',
                        marginTop: '1rem',
                        fontFamily: 'system-ui, -apple-system, sans-serif',
                        borderTop: '2px dashed #2DD4BF',
                        paddingTop: '0.5rem'
                    }}>
                        Minimum Thickness (0.1)
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CMLChart />, document.getElementById('chart-root'));
    </script>
</body>
</html>
